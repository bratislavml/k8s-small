apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  selector:
    matchLabels:
      app: java-app
      tier: web
  template:
    metadata:
      labels:
        app: java-app
        tier: web
    spec:
      containers:
      - name: contiamo-app
        image: gcr.io/t-dragon-246512/java-app:v1
        resources:
          limits:
            memory: "1Gi"
        ports:
        - containerPort: 8088

